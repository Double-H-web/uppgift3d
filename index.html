<!DOCTYPE html>
<html lang="sv">

<!--Doctype specificerar vilken dokumenttyp det är, följt av html lang, där du specificerar språket.-->

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css.css" type="text/css" rel="stylesheet">
    <title>Supportformulär</title>
</head>

<!--charset berättar vilken typ av teckenkodning datorn ska använda när den visar dokumentet.
Genom att inkludera name=viewport m.m. berättar vi för webben att den ska skala innehållet efter skärmens storlek.
Link elementet länkar till ett css dokument som berättar för webben hur html koden ska visas upp.
Title innehåller det som visas i sidans titel-bar.-->

<body>

<!--Genom att lägga till avdelningar i html dokumentet, så som header och main, hjälper du screenreaders dela upp
vad som är vad i dokumentet så de lättare kan göra sitt jobb.-->
   
    <header>
        <h1>Supportformulär</h1>
        <p>Här kan du skicka ett ärende till vår supportavdelning.</p> 
    </header>

    <!--Formulär start--> 

    <main>  
    <form action="https://swplayground.ltu.se/resources/parse_form.php" method="post">

        <!--Form berättar att följande kod är ett formulär och action berättar vad som händer när användaren klickar på submit. 
        I det här fallet skickas de till en annan webbsida som hanterar den data som har matats in i formuläret.
        Method specificerar hur formuläret är skickat.-->

        <!--Fieldset omringar en grupp relaterade form element i en border.
        Legend ger denna gruppering en rubrik.-->

        <!--Label är till för att definiera en eller flera form element. Label hjälper också screenreaders då dessa kommer läsa upp
        label elementet när användaren fokuserar på input elementet med samma id namn som label elementets for namn.-->

        <!--Input elementet varierar beroende på vilket attribut värde det har. 
        Text visas som en enkel text rad där användaren kan fylla i information.
        Tel visas också som en enkel text rad men är till för telefonnummer och kan med pattern attributet låsas så den bara accepterar ett visst typ av svar.
        I det här fallet tio nummer mellan noll till nio utan några mellanslag. 
        För att användaren ska veta vilket format svaret ska vara i har jag lagt till en plpaceholder som visar att svaret kräver 10 karaktärer utan mellanslag.
        Email attributet accepterar bara svar i formatet av en email adress.-->

        <!--Jag lade till en class till alla "rubriker" så jag enkelt kunde ändra deras utseende i css.-->

        <fieldset>
            <legend class="one">Personlig Information</legend>
            <label for="namn"> Ditt namn: </label> <br>
            <input type="text" id="namn" name="namn" required> 

            <br> <br>

            <label for="telefon">Telefon:</label> <br>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="XXXXXXXXXX" required> 
            
            <br> <br>
        
            <label for="email">E-post:</label> <br>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <br> <br>

        <!--Select elementet skapar en drop-down meny med option som specificerar alternativen.-->

        <label class="one" for="prioritet">Prioritet:</label> <br>
        <select name="prioritet" id="prioritet">
            <option value="1">Låg</option>
            <option value="2">Normal</option>
            <option value="3">Hög</option>
        </select>


        <br> <br>

        <!--Radio attributet visas som en ifyllbar ruta för multiple choice alternativ.
        Genom att använda label i denna situation kan jag göra det enklare för det som har svårt att klicka på små ytor
        och göra hela ordet går att klicka för att fylla i rutan.-->

        <fieldset>
            <legend class="one">Tilldela till ort:</legend>
            <input type="radio" id="gbg" name="ort" value="gbg">
            <label for="gbg">Göteborg</label><br>
            <input type="radio" id="sthlm" name="ort" value="sthlm">
            <label for="sthlm">Stockholm</label><br>
            <input type="radio" id="ume" name="ort" value="ume">
            <label for="ume">Umeå</label><br>
            <input type="radio" id="lule" name="ort" value="lule">
            <label for="lule">Luleå</label>
        </fieldset> 

        <br> <br>
        
        <label class="one" for="kategori">Kategori</label> <br>
        <select name="kategori" id="kategori">
            <option value="fakt">Fakturering</option>
            <option value="net">Internet</option>
            <option value="tel">Telefoni</option>
            <option value="epost">E-post</option>
        </select>

        <br> <br>

        <label class="one" for="rubrik">Rubrik</label> <br>
        <input type="text" id="rubrik" name="rubrik" required>

        <br> <br>

        <!--Textarea skapar en flerradig ruta för längre svar. 
        Minlength berättar att svaret måste vara minst 10 karaktärer långt, vilket placeholdern berättar för användaren.-->

        <label class="one" for="beskrivning">Beskrivning</label> <br>
        <textarea name="beskrivning" id="beskrivning" minlength="10" placeholder="Beskriv ditt problem i minst 10 tecken" ></textarea> 

        <br> <br>
        
        <!--Submit skapar en knapp som aktiverar form action och skickar iväg formuläret.
        Reset skapar en knapp som rensar alla svar och återställer formuläret till default.-->

        <input type="submit" name="skicka" value="Submit" id="submit">
        <input type="reset" name="rensa" value="Reset" id="reset">

    </form>
    </main> 
<!--Formulär slut-->
</body>
</html>
