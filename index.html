<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css.css" type="text/css" rel="stylesheet">
    <title>Supportformulär</title>
</head>
<body>
    <header>
        <h1>Supportformulär</h1>
        <p>Här kan du skicka ett ärende till vår supportavdelning.</p> 
    </header>
    <!--Formulär start-->    
    <form action="https://swplayground.ltu.se/resources/parse_form.php" method="post">
        <!--Action atributet berättar vart användaren blir skickad efter att ha klickat submit. 
        Method specificerar sättet ett formulär är skickat.-->
   

        <fieldset>
            <legend>Personlig Information</legend>
            <label for="namn"> Ditt namn: </label> <br>
            <input type="text" id="namn" name="namn" required> 
            <!--Required berättar att fältet måste vara ifyllt för att formuläret ska kunna skickas.
            Input type text specificerar att input ska visas som ett ifyllbart text-fält.-->
            <br> <br>

            <label for="telefon">Telefon:</label> <br>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="XXXXXXXXXX" required> 
            <!--pattern specificerar hur inputen ska se ut för att accepteras-->
            <br> <br>
        
            <label for="email">E-post:</label> <br>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <br> <br>

        <label for="prioritet">Prioritet:</label> <br>
        <select name="prioritet" id="prioritet">
            <option value="1">Låg</option>
            <option value="2">Normal</option>
            <option value="3">Hög</option>
        </select>
        <!--Select använder man för att skapa drop-down listor med option lägger man till de olika alternativen-->

        <br> <br>
        <!--fieldset är till för att gruppera relaterade form controls-->
        <fieldset>
            <legend>Tilldela till ort:</legend>
            <input type="radio" id="gbg" name="ort" value="gbg">
            <label for="gbg">Göteborg</label><br>
            <input type="radio" id="sthlm" name="ort" value="sthlm">
            <label for="sthlm">Stockholm</label><br>
            <input type="radio" id="ume" name="ort" value="ume">
            <label for="ume">Umeå</label><br>
            <input type="radio" id="lule" name="ort" value="lule">
            <label for="lule">Luleå</label>
        </fieldset> 
        <br> <br>
        <!--Med id  och for kopplar man ihop olika label och input element så att det går att fylla i boxen genom att också klicka på texten.
        Samt hjälper man med tillgängligheten för skärmläsare.
        Value berättar vad för info väljs och name används för att hitta den specifika datan efter den är ivägskickad.
        Radio skapar en ifyllnings box.-->
        
        <label for="kategori">Kategori</label> <br>
        <select name="kategori" id="kategori">
            <option value="fakt">Fakturering</option>
            <option value="net">Internet</option>
            <option value="tel">Telefoni</option>
            <option value="epost">E-post</option>
        </select>

        <br> <br>

        <label for="rubrik">Rubrik</label> <br>
        <input type="text" id="rubrik" name="rubrik" required>

        <br> <br>

        <label for="beskrivning">Beskrivning</label> <br>
        <textarea name="beskrivning" id="beskrivning" minlength="10" placeholder="Beskriv ditt problem i minst 10 tecken" ></textarea> 
        <!--textarea gör en textruta för längre svar. Minlength specificerar hur många tecken det minst måste vara för att kunna skicka iväg formuläret.
        Placeholder lägger till en beskrivande text i rutan.-->
        <br> <br>
        
        <input type="submit" name="skicka" value="Submit" id="submit">
        <input type="reset" name="rensa" value="Reset" id="reset">
        <!--Submit skapar en knapp för att skicka iväg formuläret till den tidigare specifierade servern.
        Reset tar bort all ifylld information.-->
    </form>
<!--Formulär slut-->
</body>
</html>
